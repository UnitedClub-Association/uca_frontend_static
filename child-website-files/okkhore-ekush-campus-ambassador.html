<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yatra+One:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Campus Ambassador Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="signup">Campus Ambassador Registration</h2>
        <form class="registration-form">
          <div class="form-group">
            <input type="text" id="fullName" required />
            <label for="fullName">Full Name</label>
          </div>
          <div class="form-group">
            <input type="text" id="school" required />
            <label for="school">School or College</label>
          </div>
          <div class="form-group">
            <input type="text" id="class" required />
            <label for="class">Class</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">E-mail</label>
          </div>
          <div class="form-group">
            <input type="tel" id="mobile" required />
            <label for="mobile">Mobile Number (WhatsApp Preferred)</label>
          </div>
          <div class="form-group">
            <input type="url" id="facebook" required />
            <label for="facebook">Facebook ID Link</label>
          </div>
          <label for="file" class="custum-file-upload">
            <div class="icon">
              <svg
                viewBox="0 0 24 24"
                fill=""
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                    fill=""
                  ></path>
                </g>
              </svg>
            </div>
            <div class="text">
              <span>Click to upload image</span>
            </div>
            <input id="file" type="file" accept="image/*" />
          </label>
          <button type="submit" class="submit-btn">Apply Now</button>
        </form>
      </div>
    </div>

    <style>
      /* General Body Styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Yatra One", sans-serif;
        background: transparent;
      }

      /* Container Styling */
      .container {
        width: 100%;
        max-width: 600px;
        max-height: 800px;
        padding: 20px;
      }

      /* Card Styling */
      .card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }

      /* Signup Title */
      .signup {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 700;
      }

      /* Form Styling */
      .registration-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #333;
        border: none;
        border-bottom: 1px solid #ddd;
        outline: none;
        background: transparent;
        transition: 0.3s;
      }

      .form-group label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #666;
        pointer-events: none;
        transition: 0.3s;
      }

      .form-group input:focus ~ label,
      .form-group input:valid ~ label {
        top: -20px;
        font-size: 12px;
        color: #a1bcd1;
      }

      .form-group input:focus {
        border-bottom: 2px solid #89a7c0;
      }

      /* Image Upload Styling */
      .custum-file-upload {
        height: 200px;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: space-between;
        gap: 20px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        border: 2px dashed #e8e8e8;
        background-color: #212121;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0px 48px 35px -48px #e8e8e8;
      }

      .custum-file-upload .icon {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .custum-file-upload .icon svg {
        height: 80px;
        fill: #e8e8e8;
      }

      .custum-file-upload .text {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .custum-file-upload .text span {
        font-weight: 400;
        color: #e8e8e8;
      }

      .custum-file-upload input {
        display: none;
      }
      /* Submit Button Styling */
      .submit-btn {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .submit-btn:hover {
        background: #1976d2;
      }
    </style>

    <script>
      document
        .getElementById("file")
        .addEventListener("change", function(e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const preview = document.createElement("div");
              preview.id = "imagePreview";
              preview.innerHTML = `<img src="${e.target.result}" alt="Image preview">`;
              
              // Remove existing preview if any
              const existingPreview = document.getElementById("imagePreview");
              if (existingPreview) {
                existingPreview.remove();
              }
              
              // Add the new preview
              document.querySelector(".custum-file-upload").appendChild(preview);
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
  </body>
</html>

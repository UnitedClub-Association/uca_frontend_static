<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Club - UCA</title>
    <link rel="stylesheet" href="../clubs-css/green-club.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="club-page">
        <header class="club-header">
            <img src="../images/green-club.png" alt="Green Club Logo" class="club-logo">
            <h1 class="club-title">Green Club</h1>
            <p class="club-description">Promoting environmental awareness and sustainable practices within our campus community.</p>
        </header>

        <section class="eco-card">
            <div class="card-header">
                <h2>Our Initiatives</h2>
            </div>
            <div class="card-content">
                <ul class="eco-features">
                    <li>Campus Recycling Program</li>
                    <li>Tree Planting Events</li>
                    <li>Sustainability Workshops</li>
                    <li>Clean Energy Advocacy</li>
                    <li>Community Garden Project</li>
                    <li>Waste Reduction Campaign</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>

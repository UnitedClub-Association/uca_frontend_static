<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H2YV0FNQ9X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-H2YV0FNQ9X");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Events - United Club Association</title>
    
    <link rel="preload" href="/css/all-events.css" as="style" />
    <link rel="preload" href="/js/all-events.js" as="script" />

    <link rel="preconnect" href="https://fonts.cdnfonts.com" />

    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/all-events.css" />

    <link rel="icon" type="image/x-icon" href="/images/uca_logo.ico" />
    <link rel="apple-touch-icon" href="/images/uca_logo.png" />

    <script src="https://unpkg.com/feather-icons" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" defer></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main id="main-content">
      <section class="hero" aria-labelledby="page-title">
        <div class="constellation-bg"></div>
        <div class="hero-content" data-animate-group>
          <h1 id="page-title" class="gsap-animate">All Our Events</h1>
          <p class="hero-subtitle gsap-animate">
            Explore the full calendar of events hosted by UCA and its vibrant student clubs.
          </p>
        </div>
      </section>

      <section class="events-section" aria-labelledby="all-events-heading">
        <div class="section-container">
          <div class="section-header" data-animate-group>
            <h2 id="all-events-heading" class="gsap-animate">Event Archive</h2>
            <p class="section-subtitle gsap-animate">A complete collection of our past, present, and future engagements.</p>
          </div>

          <section class="events-filter" data-animate-group>
            <div class="filter-container gsap-animate">
              <h3 class="filter-title">Filter & View Options</h3>
              <div class="filter-controls">
                <div class="filter-group main-filters">
                  <div class="filter-item">
                    <label for="sort-filter">Sort By</label>
                    <select id="sort-filter" class="filter-dropdown">
                      <option value="latest">Latest</option>
                      <option value="oldest">Oldest</option>
                    </select>
                  </div>
                  <div class="filter-item">
                    <label for="club-type-filter">Type</label>
                    <select id="club-type-filter" class="filter-dropdown">
                      <option value="all">All Types</option>
                      <option value="academic">Academic</option>
                      <option value="cultural">Cultural</option>
                      <option value="tech">Technology</option>
                      <option value="sports">Sports</option>
                    </select>
                  </div>
                  <div class="filter-item">
                    <label for="club-filter">Club</label>
                    <select id="club-filter" class="filter-dropdown">
                      <option value="all">All Clubs</option>
                      <option value="uca">UCA</option>
                      <option value="debate">Debate Club</option>
                      <option value="photography">Photography Club</option>
                      <option value="sports">Sports Club</option>
                      <option value="quiz">Quiz Club</option>
                      <option value="science">Science Club</option>
                      <option value="ict">ICT Club</option>
                      <option value="language">Language Club</option>
                      <option value="cultural">Cultural Club</option>
                      <option value="green">Green Club</option>
                    </select>
                  </div>
                </div>
                <div class="filter-separator"></div>
                <div class="filter-group view-filters">
                  <div class="filter-item">
                    <label for="detail-level-filter">Detail</label>
                    <select id="detail-level-filter" class="filter-dropdown">
                      <option value="detailed">Detailed</option>
                      <option value="simple">Simple</option>
                    </select>
                  </div>
                  <div class="filter-item">
                    <label for="view-mode-filter">View</label>
                    <select id="view-mode-filter" class="filter-dropdown">
                      <option value="grid">Grid</option>
                      <option value="list">List</option>
                      <option value="slider">Slider</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
          <div class="events-view-wrapper">
              <div class="events-grid" id="events-grid"></div>
              <div class="slider-nav" id="slider-nav">
                  <button id="slider-prev" class="slider-btn" aria-label="Previous event"><i data-feather="arrow-left"></i></button>
                  <button id="slider-next" class="slider-btn" aria-label="Next event"><i data-feather="arrow-right"></i></button>
              </div>
          </div>
          
          <div id="no-results" class="no-results-message" style="display: none;">
              <div class="no-results-icon"><i data-feather="moon"></i></div>
              <h3>No Events Found</h3>
              <p>The cosmos is quiet here. Try adjusting your filters.</p>
          </div>
        </div>
      </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/include-fonts.js" defer></script>
    <script src="/js/include-navbar.js" defer></script>
    <script src="/js/include-footer.js" defer></script>
    <script src="/js/all-events.js" defer></script>
  </body>
</html>
